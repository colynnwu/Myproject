<!DOCTYPE html>
<!-- ps：hover部分是鼠标移动过去的效果 -->
<!-- 左侧的外边距 margin-left -->
<!-- 四个方向边距 margin -->
<!-- 添加转换的过程 trasition -->
<!-- 添加旋转效果且放大缩小效果 transform:rotate(360deg) 放大scale(2)/缩小(0.5) -->
<!-- 阴影效果 box-shadow:水平 垂直 模糊 颜色-->
<html>
	<head>
		<meta charset="utf-8">
		<title>插入图片背景+动效</title>
		<style>
			.d1{
				width:50px;
				height: 50px;
				background:url(img/timg.gif);
				border-radius: 50%;
/* 				margin-top: 6.25rem;
				margin-left: 18.75rem; */
				transition: all 1s;
				margin: 6.25rem;
			}
			.d1:hover{
				transform: rotate(360deg) scale(2);
				box-shadow: 0px 0px 20px;
			}
		</style>
	</head>
	<body>
		<div class="d1"></div>
	</body>
</html>
