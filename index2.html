<!DOCTYPE html>
/* 圆角边框border-radius:左上→右上→左下→右下 */
<html>
	<head>
		<meta charset="utf-8">
		<title>画圆形</title>
		<style>
			.d1	{
				width: 200px;
				height: 200px;
				background-color: chartreuse;
				text-align:center;
				border-radius:100px;
			}
			.d2{
				width: 200px;
				height: 200px;
				background-color:deeppink;
				text-align:center;
				border-radius:100px 0px 100px 0px;
			}
		</style>
	</head>
	<body>
		<div class="d1"> 正圆</div>
		<div class="d2">对角变弧度</div>
	</body>
</html>
