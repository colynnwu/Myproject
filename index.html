<!DOCTYPE html>  
<html>
	<head>
		<meta charset="utf-8" />
		<title>练习的网页</title>
		<style>
			div{
				width: auto;
				height: auto;
				background-color: chartreuse;
				text-align:center;
			}
			/* 给下面dsiv调用样式 */
			.er{
				width: 300px;
				height: 50px;
				background-color: blueviolet;
				text-align: 2px;
			}
			.san{
				width: 200px;
				height: 200px;
				background-color: rgb(55, 187, 255);
				text-align: left;
			}
		</style>
	</head>
	<body>
		<!-- 注释 -->
		<div>
			123
		</div> 
		<!-- 与上面style样式一一对应 -->
		<div class="er"> 
			第二个
		</div>
		<div class="san">
			第三个
		</div>
	</body>
</html>
